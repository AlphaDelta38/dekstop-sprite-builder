syntax = "proto3";

option csharp_namespace = "VideoService.VideoBuilder.Contract";

import "messages/video_req.proto";
import "messages/video_res.proto";

package videobuilder;

// The VideoBuilder service definition.
service VideoBuilderService {
  // Builds a video from input images
  rpc BuildVideo (req_message.VideoRequest) returns (res_message.VideoResponse);
}

